  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var audio = document.getElementById("audio");
  
      // Try to play the audio immediately
      audio.play().then(() => {
        console.log("Audio playing automatically.");
        audio.muted = false; // Unmute the audio if autoplay succeeds
      }).catch(function (error) {
        console.warn("Autoplay blocked. Waiting for user interaction...");
  
        // Wait for user interaction to play the audio
        document.body.addEventListener("click", function handleClick() {
          audio.muted = false; // Unmute before playing
          audio.play().then(() => {
            console.log("Audio playback started after user interaction.");
            document.body.removeEventListener("click", handleClick); // Remove listener after successful playback
          }).catch((err) => {
            console.error("Error playing audio:", err);
          });
        });
      });
    });
    document.addEventListener("DOMContentLoaded", function () {
    console.log("Loading external link...");

    // Replace 'new.html' with your desired page
    const link = "new.html";

    // Delay for 60 seconds (1 minute)
    setTimeout(() => {
      document.getElementById('nine').innerHTML = `
         <p>I really want to ask you something...</p>
      `;
    }, 60000);
    setTimeout(() => {
      document.getElementById('nine').innerHTML = `
         <p>Answer the question carefully, and for this, the music will stop...</p>
      `;
    }, 62000);

    // Redirect after 65 seconds
    setTimeout(() => {
      window.location.href = link;
    }, 65000); // Redirect after 65 seconds
  });
  </script>
